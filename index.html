<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to AI poem generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of a poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/SandraG88">Sandra Galic</a>
      and is
      <a href="https://github.com/SandraG88/poems-generator"
        >open sourced on GitHub</a
      >
      and is
      <a href="https://poem-generator-sg.netlify.app/">hosted on Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
